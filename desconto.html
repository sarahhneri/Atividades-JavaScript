<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let produto = Number(prompt("Entre com o valor do produto"));

		let multiplicar = produto * 10;
		let divisão = multiplicar / 100;
		let desconto = produto - divisão;

		alert("o valor final é: " + desconto);

	</script>


</body>

</html>
