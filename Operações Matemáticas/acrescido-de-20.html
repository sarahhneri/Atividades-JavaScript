<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Acrescido de 20%</title>
</head>

<body>
	<script>

		let produto = Number(prompt("Entre com o valor do produto:"));
		let multiplicar = produto * 20;
		let acrescimo = multiplicar / 100;
		let soma = acrescimo + produto;

		alert("Valor do produto com acrescimo de 20% = R$" + soma);

	</script>

</body>

</html>
